<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <h3>Registration Form</h3>
  <div>
  <form method="GET">
    First Name: <input type="text" name="firstname"><br><br>
    Last Name: <input type="text" name="lastname"><br><br>
    Email Id:  <input type="email" name="email" required><br><br>
    Password: <input type="password"  name="password" min="5"><br><br>
    Birthday Date: <input type="date" ><br><br>
    Gender:<br>
    <input type="radio" name="gender" value="Male">Male<br>
    <input type="radio" name="gender" value="Female">Female<br><br>
    Pets:<br>
    <input type="checkbox" name="dog">Dog<br>
    <input type="checkbox" name="cat">Cat<br>
    <input type="checkbox" name="rat">Rat<br>
    <input type="checkbox" name="rabbit">Rabbit<br>
    <br><br>
    Cars:<br>
    <select value="Cars">
      <option value="XUV" name="xuv">XUV</option><br>
      <option value="audi" name="audi"> Audi</option><br>
      <option value="volvo" name="volvo">Volvo</option><br>
    </select><br><br>
    <input type="submit" value="Register!">
    <input type="reset">
  </form>
</div>
</body>
</html>
